<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/grid.css">
    <link rel="stylesheet" href="../assets/font/themify-icons/themify-icons.css">
</head>
<body>
    <div id="product">
        <div class="grid wide100">
            <div class="row no-gutter">
                <div class="col l-2">
                    <div class="side-bar">
                        <div class="side-bar-logo">
                            <a href="#" class="side-bar-logo__link">
                                <img src="../assets/img/AdminLTELogo.png" alt="" class="side-bart-logo__img">
                                <span class="side-bar-logo__name">AdminLTE3</span>
                            </a>
                        </div>
                        <div class="side-bar-admin">
                            <a href="#" class="side-bar-admin__link">
                                <img src="../assets/img/user2-160x160.jpg" alt="" class="side-bar-admin__img">
                                <span class="side-bar-admin__name">Alexander Pierce</span>
                            </a>
                        </div>
                        <div class="side-bar-menu">
                            <h1>Manager</h1>
                            <nav class="side-bar-menu__nav">
                                <ul class="side-bar-menu__list">
                                    <li class="side-bar-menu__item"><span class="ti-folder"></span>Product</li>
                                    <li class="side-bar-menu__item"><span class="ti-folder"></span>Category</li>
                                    <li class="side-bar-menu__item"><span class="ti-folder"></span>User</li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
                <div class="col l-10">
                    <div class="main">
                        <h1 class="main-heading">Products Manager</h1>
                        <div class="content">
                            <div class="control">
                                <div class="row no-gutter">
                                    <div class="col l-3">
                                        <button class="btn">
                                            <span class="ti-folder"></span>
                                            Add Product
                                        </button>
                                    </div>
                                    <div class="col l-6">
                                        <div class="search-group">
                                            <div class="input-group">
                                                <input type="text" placeholder="search...">
                                            </div>
                                            <span class="ti-search"></span>
                                        </div>
                                    </div>
                                    <div class="col l-3">
                                        <div class="tool">
                                            <span class="ti-minus"></span>
                                            <span class="ti-close"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="table">
                                <div class="table-header">
                                    <div class="row no-gutter">
                                        <div class="col l-1">ID</div>
                                        <div class="col l-2">Name</div>
                                        <div class="col l-2">Images</div>
                                        <div class="col l-2">CreateAt</div>
                                        <div class="col l-1">Price</div>
                                        <div class="col l-1">Sale</div>
                                        <div class="col l-2">Category</div>
                                        <div class="col l-1">Action</div>
                                    </div>
                                </div>
                                <div class="table-body">
                                    <div class="row no-gutter">
                                        <div class="col l-1">ID</div>
                                        <div class="col l-2">Name</div>
                                        <div class="col l-2">Images</div>
                                        <div class="col l-2">CreateAt</div>
                                        <div class="col l-1">Price</div>
                                        <div class="col l-1">Sale</div>
                                        <div class="col l-2">Category</div>
                                        <div class="col l-1">Action</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
